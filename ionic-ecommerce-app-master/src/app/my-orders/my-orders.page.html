<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">My Orders</h1>

  <div class="order-items">
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/Rice with chicken with drinks and fries.png' />
        </div>

        <div class="item-info">
          <p>Rice with Chicken with Drinks and Fries</p>
          <p></p>
          <p>PHP 99.00</p>

          <ion-row>
          <ion-col size="7">
          <ion-button expand="block" class="main-button">Cancel Order</ion-button>
          </ion-col>
        </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/oreo ice cream.png' />
        </div>

        <div class="item-info">
          <p>Oreo Ice Cream</p>
          <p></p>
          <p>PHP 50.00</p>
          
          <ion-row>
          <ion-col size="15">
          <ion-button expand="block" class="main-button">Cancel Order</ion-button>
          </ion-col>
        </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/Creamy Bacon Carbonara Chicken.png' />
        </div>

        <div class="item-info">
          <p>Creamy Bacon Carbonara Chicken</p>
          <p></p>
          <p>PHP 89.00</p>
          
          <ion-row>
            <ion-col size="8">
          <ion-button expand="block" class="main-button">Cancel Order</ion-button>
        </ion-col>
        </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/Coke.png' />
        </div>

        <div class="item-info">
          <p>Coke</p>
          <p></p>
          <p>PHP 20.00</p>

          <ion-row>
            <ion-col size="15">
          <ion-button expand="block" class="main-button">Cancel Order</ion-button>
        </ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/cart/halo halo.png' />
        </div>

        <div class="item-info">
          <p>Halo-Halo</p>
          <p></p>
          <p>PHP 49.00</p>

          <ion-row>
          <ion-col size="15">
          <ion-button expand="block" class="main-button">Cancel Order</ion-button>
          </ion-col>
        </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
